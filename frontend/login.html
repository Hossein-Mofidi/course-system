<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .login-body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            direction: rtl;
        }

        .containerLogin {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .logologin {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 60px;
        }

        .h1-login {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .p-login {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .form-grouppp {
            margin-bottom: 15px;
        }

        .form-grouppp input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-grouppp .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4a5bcf;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #3949ab;
        }

        .link {
            margin-top: 10px;
            font-size: 14px;
        }

        .link a {
            color: #4caf50;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

</body>
<script src="mainPage.js">
</script>
</html>
